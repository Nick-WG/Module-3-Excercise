<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <div id="counterDisplay">0</div>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>

    <script>
      // Function to increment the counter
      function increment() {
        // Get the current count from the display
        var count = parseInt(
          document.getElementById('counterDisplay').innerText
        )
        // Increment the count
        count++
        // Update the display with the new count
        document.getElementById('counterDisplay').innerText = count
      }

      // Function to decrement the counter
      function decrement() {
        // Get the current count from the display
        var count = parseInt(
          document.getElementById('counterDisplay').innerText
        )
        // Decrement the count
        count--
        // Update the display with the new count
        document.getElementById('counterDisplay').innerText = count
      }
    </script>
  </body>
</html>
